<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchors tags</title>
</head>
<body>
<table border="2px" rules="all">
    <form>
    <tr>
       <td><label for="name"><b>First Name*:</b></label></td>
       <td><input type="text" placeholder="Enter your First Name" id="name"></td>
    </tr>
    <tr>
      <td><labeL for="lname"><b>Last Name*:</b></labeL></td> 
       <td><input type="text" placeholder="Enter your last name" id="lname"></td>

    <tr> 
        <td><label ><b>DOB*:</b></label></td>

       <td><label ><b>Gender:</b></label></td>

    <tr> 

     <td> <label for="number"><b>Phone Number:</b></label></td>

    </tr>

      <td> <label><b>State*:</b></label></td>

    <tr>
