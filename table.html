<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <table frame="box" rules="all">
    <form>
    <tr>
        <td><label for="name" required> First Name:</label></td>
        <td> <input type="text" placeholder="Enter your Name" id="name"></td>
    </tr>

    <tr>

        <td><label for="lname">Last Name:</label></td>
        <td><input type="text" placeholder="Enter your Last Name" id="lname"></td>
    </tr>

    <tr>

        <td><label>DOB:</label></td>
        <td><input type="date"></td>
    </tr>
    <tr>

       <td><label>Gender:</label></td> 

    <td><label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Others</label>
        <input type="radio" name="gender">
    </td>
    </tr>

    <tr>

    <td><label>Martial Status:</label></td>  
    <td> <label>Married</label>
        <input type="radio" name="martialstatus">
        <label>Un-Married</label>
        <input type="radio" name="martialstatus">
    </td> 
    </tr>

    <tr>
        <td><label for="email">Email</label></td>
       <td> <input type="email" placeholder="Enter your Email" id="email"></td>
    </tr>
    <tr>

        <td><label for="number">Phone Number</label></td>
        <td><input type="number" placeholder="Enter your Number" id="number"></td>
    </tr>

    <tr>

        <td><label for="nation">Nationality</label></td>
        <td><input type="text" placeholder="Enter your Nation" id="nation"></td>
    </tr>
    <tr>

        <td><label for="religion">Religion</label></td>
        <td><input type="text" placeholder="Enter your Religion" id="religion"></td>
    </tr>
    <tr>

        <td><label for="lang">Language Known:</label></td>
        <td><input type="text" placeholder="Enter your Language" id="lang"></td>
    </tr>

        <td><label for="edu">Education Details:</label></td>
       <td> <textarea rows="10" placeholder="Enter your Education Details" id="edu"></textarea><br></td>

    <tr>

    <td><label>Fresher/Experence:</label></td>
    <td><label>Fresher</label>
        <input type="radio" name="fresher">
        <label>Experence</label>
        <input type="radio" name="fresher">
    </td>
    </tr>

    <tr>
        <td> <label for="exp">Experence</label></td>
        <td><textarea rows="10" placeholder="Enter your Experence"></textarea></td>
    </tr>

    <tr>

        <td><label>State:</label></td>
       <td> <select>
            <option>Select your State</option>
            <option>Andhra Pradesh</option>
            <option>Teleghana</option>
            <option>Madhya Pradesh</option>
            <option>NagaLand</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
        </select>
    </td>
    </tr>

    <tr>
        <td>   <label>Skills:</label></td>

     <td>   <label>C</label>
        <input type="checkbox">

        <label>Python</label>
        <input type="checkbox">

        <label>Java</label>
        <input type="checkbox"><br>


        <label>HTML</label>
        <input type="checkbox">

        <label>CSS</label>
        <input type="checkbox">

        <label>React JS</label>
        <input type="checkbox"><br>

        <label>Node JS</label>
        <input type="checkbox">

    </td>
    </tr> 
    <tr>

       <td><label>Upload Resume:</label></td> 
        <td><input type="file"></td>
    </tr>

    <tr>

       <td><button type="reset">Reset</button></td> 
       <td><button type="Submit">Submit</button></td>
    </tr>

         
    </form>
</table>
    
</body>
</html>
